<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/Front_end/css/paginaweb.css">
    <script src="/Front_end/js/productos.js"></script>

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <nav class="menu">
                <a href="/Front_end/html/paginaweb.html">Inicio</a>
                <a href="">Manual</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- Barra lateral -->
                <div class="sidebar">
                    <div class="logo">
                        <a href="./paginaweb.html"></a>
                        <img src="/Front_end/img/Logo.jpg.png" alt="Shoes Store Logo">
                        <h2>Shoes Store</h2>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="./paginaweb.html"><img src="" alt="">Dashboard</a></li>
                            <li><a href="./ListaClientes.html"><img src="" alt="">Clientes</a></li>
                            <li><a href="./ListaProductos.html"><img src="" alt="">Productos</a></li>
                            <li><a href="./ListaVentas.html"><img src="" alt="">Ventas</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Contenido principal -->
                <div id="titulo" class="container py-4">
                    <h2>Registrar productos</h2>
                </div>

                <div id="formulario" class="container mt-5">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="nombre_producto" class="form-label">Nombre del producto:</label>
                            <input type="text" class="form-control" name="nombre_producto" id="nombre_producto"
                                onfocusout="validarNombreProducto(this);">
                        </div>
                        <div class="col-md-4">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <input type="text" class="form-control" name="Descripcion" id="Descripcion"
                                onfocusout="validardescripcion(this);">
                        </div>
                        <div class="col-md-4">
                            <label for="Cantidad" class="form-label">Cantidad:</label>
                            <input type="text" class="form-control" name="Cantidad" id="Cantidad"
                                onfocusout="validarCantidad(this);">
                        </div>
                        <div class="col-md-4">
                            <label for="Precio" class="form-label">Precio:</label>
                            <input type="text" class="form-control" name="Precio" id="Precio"
                                onfocusout="validarPrecio(this);">
                        </div>
                        <div class="col-md-4">
                            <label for="IVA" class="form-label">% IVA:</label>
                            <input type="text" class="form-control" name="IVA" id="IVA">
                        </div>
                        <div class="col-md-4">
                            <label for="descuento" class="form-label">% Descuento:</label>
                            <input type="text" class="form-control" name="tescuento" id="descuento">
                        </div>
                        <div class="col-md-4">
                            <label for="estado" class="form-label">Estado:</label>
                            <select name="estado" id="estado" class="form-select">
                                <option selected disabled value="">¿Cuál es su estado actual?</option>
                                <option value="Habilitado">Habilitado</option>
                                <option value="Deshabilitado">Deshabilitado</option>
                            </select>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="row justify-content-center">
                                <div class="col-md-auto">
                                    <button class="btn btn-primary" class="btn btn-add-client" type="button"
                                        onclick="window.location.href='paginaweb.html';">Volver</button>
                                    <button type="button" class="btn btn-success" onclick="RegistroProducto.html">Agregar
                                        Producto</button>
                                    <button class="btn btn-secondary" class="btn btn-add-client" type="button"
                                        onclick="window.location.href='ListaProductos.html';">Lista Producto</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
